<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           
        }

        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 500px; 
            max-height: 500px; 
        }
    </style>
</head>

<body>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    
    <model-viewer src="car.glb" alt="A 3D model of a car" camera-controls
        camera-orbit="0deg 90deg 5m" ar>
    </model-viewer>

    <model-viewer src="glasses.glb" alt="A 3D model of glasses" camera-controls
        camera-orbit="0deg 90deg 5m" ar>
    </model-viewer>

</body>

</html>
