<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 768px) {
            model-viewer {
                width: 50%;
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script src="main.js" defer></script> 

    <model-viewer id="carModel" alt="A 3D model of a car" camera-controls ar>
    </model-viewer>

    <model-viewer id="glassesModel" alt="A 3D model of glasses" camera-controls ar>
    </model-viewer>

</body>

</html>
